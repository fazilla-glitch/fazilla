<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h1><p style="text-align: center;">BLOOM COLLEGE</p></h1>
      <h2><p style="text-align: center;">Student Registration Form </p></h2>

      <form id="registrationForm">

    <!--image-->
    <form id="registrationForm" class="p-4 border rounded shadow-sm">
      <div class="mb-3 row align-items-center">
        <label for="studentImage" class="col-sm-2 col-form-label">Student image:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="studentImage" accept="image/*">
            <small class="form-text text-muted">(less than 5 Mb)</small>
          </div>
        </div>

    <!--student information-->
    <div class="mb-3 row">
      <label for="student name" class="col-sm-2 col-form-label">Student Name:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control" id="student name" placeholder="Full Name" oninput="toCaps(this)">
   </div>
  </div>

    <!--Father-->
    <div class="mb-3 row">
      <label for="Father's name" class="col-sm-2 col-form-label">Father's Name:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control" id="Father name" placeholder="Father's Full Name" oninput="toCaps(this)">
    </div>
  </div>

  <!--Mother-->
    <div class="mb-3 row">
     <label for="Father's name" class="col-sm-2 col-form-label">Mother's Name:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control" id="Mother Name" placeholder="Mother's Full Name" oninput="toCaps(this)">
    </div>
  </div>

    <!--gender-->
    <label class="">Gender:</label> 
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>

    <!--date of birth-->
    <div class="mb-3 row">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>
      
    <!--Email-->
      <form id="myForm">
        <div class="mb-3 row">
          <label for="Email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Ali@gmail.com">
        </div>
       </div>
      </form>

    <!--Level-->
      <div class="row mb-3 align-items-center">
        <label class="col-sm-3 col-form-label">Level:</label>
          <div class="col-sm-9">
            <select class="form-select">
              <option value="">-Select-</option>
              <option>Diploma</option>
              <option>Degree</option>
              <option>Master</option>
              <option>PhD</option>
            </select>
          </div>
      </div>
       
    <!--department-->
     <div class="row mb-3 align-items-center">
      <label class="col-sm-3 col-form-label">Department:</label>
        <div class="col-sm-9">
          <select class="form-select">
            <option value="">-Select-</option>
            <option>Jabatan Teknologi Maklumat dan Komunikasi </option>
            <option>Jabatan Perdagangan</option>
            <option>Jabatan Kejuruteraan Mekanikal</option>
            <option>Jabatan Petrokimia</option>
            <option>Jabatan Kejuruteraan Awam</option>
            <option>Jabatan Kejuruteraan Elektrik</option>
          </select>
        </div>
      </div>

    <!--Tel/mobile-->
      <div class="row mb-3 align-items-center">
        <label class="col-sm-3 col-form-label">Tel/Mobile:</label>
          <div class="col-sm-9">
        <input type="tel" class="form-control" placeholder="0x-xxx xxxx">
      </div>
    </div>

    <!--address-->
     <hr>
     <h5 class="fw-bold text-center">Address</h5>

    <!--state-->
      <div class="row mb-3 align-items-center">
        <label class="col-sm-3 col-form-label">State:</label>
          <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="State">
      </div>
    </div>

    <!--city-->
    <div class="row mb-3 align-items-center">
      <label class="col-sm-3 col-form-label">City:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="City">
        </div>
      </div>

    <!--postcode-->
    <div class="row mb-4 align-items-center">
      <label class="col-sm-3 col-form-label">Postcode:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Postcode">
        </div>
      </div>
    
    <!--button-->
      <div class="text-center">
        <button type="button" class="btn btn-primary me-2" onclick="submitForm()">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

    <!--message-->
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center p-3">
          <div class="modal-body">
            <h5 class="fw-bold text-success mb-3">Your details have been saved!</h5>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>   

    <script>
      function resetField(field) {
        field.style.backgroundColor = "";
      }

      function highlightField(field) {
        field.style.backgroundColor = "#fff3cd";
      }

      function toCaps(field) {
        field.value = field.value.toUpperCase();
      }

      function clearStyles() {
        document.querySelectorAll('#registrationForm input').forEach(field => {
          field.style.backgroundColor = "";
        });
      }

      function submitForm() {
        const form = document.getElementById('registrationForm');
        if (form.checkValidity()) {
          const modal = new bootstrap.Modal(document.getElementById('successModal'));
          modal.show();
        } else {
          alert("Please complete all the information.");
        }
      }
    </script> 
  </div>    
  </body>
</html>
